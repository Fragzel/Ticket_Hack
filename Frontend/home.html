<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css" />
    <title>TicketHack</title>
</head>

<body>

    <div id="header">
        <a href="home.html" style="text-decoration:none">
            <div id="title">Tickethack</div>
        </a>
        <div id="purchase">
            <a href="cart.html" style="text-decoration:none">
                <div id="cart">Cart</div>
            </a>
            <a href="bookings.html" style="text-decoration:none">
                <div id="bookings">Bookings</div>
            </a>
        </div>
    </div>

    <div>
        <h1>Explore the world effortlessly by train!</h1>
        <h2>Compare, book and enjoy cheap prices for train tickets: your Journey starts on Tickethack.</h2>
    </div>

    <div id="search">
        <div id="researchCard">

            <div id="textHolder">
                <input class="text" id="departure" type="text" placeholder="Departure" />
                <input class="text" id="arrival" type="text" placeholder="Arrival" />
            </div>

            <div id="calendar">
                <input type="date" id="start" name="trip-start" value="2024-07-02" min="2024-07-02" max="2026-12-31" />
            </div>

            <button id="searchBtn" type="button">Search</button>

        </div>

        <div id="tripFind" class="scroller">






        </div>

    </div>

    <script src="home.js"></script>
</body>

</html>
